<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <form>
        <label>
           Iм'я 
           <input type="text" name="username" placeholder="Вадим" autofocus > 
        </label>

        <label>
            Електронна пошта
            <input type="email" name="email" placeholder="example@email.com">
        </label>

        <label>
            Пароль
            <input type="password" name="password" placeholder="qwerty1234">
        </label>

        <label>
            Телефон
            <input type="text" name="phone" placeholder="0994536287">
        </label>

        <label>
            Адреса
            <input type="text" name="address" placeholder="вул.Залізничників, буд..">
        </label>
        <label>
            Дата народження 
            <input type="text" name="birthdate" placeholder="15">
        </label>

        <button type="submit">Зареєструватися</button>
        <button type="reset">Очистити</button>
    </form>
    
</body>
</html>
