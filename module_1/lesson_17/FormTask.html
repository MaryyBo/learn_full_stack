<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./formspractice.css" />
  </head>
  <body>
    <form>
      <h1>Форма зворотнього зв'язку</h1>
      <fieldset class="center">
        <legend>Особисті дані</legend>
        <label>
            Ім'я
          <input type="text" name="name" />
          
        </label>
        <label>
            Електронна пошта
          <input type="text" name="email" />
          
        </label>
        <label>
            Дата народження
          <input type="date" name="birthdate" />
          
        </label>
      </fieldset>

      <fieldset>
        <legend>Стать</legend>
        <label>
          <input type="radio" value="Male" name="gender" />
          Чоловік
        </label>
        <label>
          <input type="radio" value="Female" name="gender" />
          Жінка
        </label>
        <label>
          <input type="radio" value="Nonbinary" name="gender" />
          Інше
        </label>
      </fieldset>

      <fieldset>
        <legend>Додаткові налаштування</legend>
        <label>
          <input type="checkbox" name="is-subscribed" />
          Підписатися на розсилку
        </label>
      </fieldset>

      <fieldset>
        <legend>Оберіть категорію своїх інтересів</legend>
        <select name="interests">
          <optgroup label="Технології">
            <option value="Programming">Програмування</option>
            <option value="Net">Мережа</option>
          </optgroup>
          <optgroup label="Музика">
            <option value="Rock">Рок</option>
            <option value="Pop">Поп</option>
          </optgroup>
        </select>
      </fieldset>

      <fieldset>
        <legend>Choose your gender</legend>
        <label>
          <input type="radio" value="Male" name="search-system" />
          Пошукові системи
        </label>
        <label>
          <input type="radio" value="Female" name="social-networks" />
          Соціальні мережі
        </label>
        <label>
          <input type="radio" value="Nonbinary" name="friends" />
          Поради друзів/знайомих
        </label>
      </fieldset>

      <fieldset>
        <legend>Опишіть свої враження/скарги/пропозиції</legend>
        <textarea> </textarea>
      </fieldset>

      <button>Надіслати форму</button>
    </form>
  </body>
</html>
