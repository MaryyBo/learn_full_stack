<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./table_style.css">
</head>
<body>

    <table>
        <caption>Invoice</caption>
        <thead>
            <tr>
                <th>Item/Desc.</th>
                <th>Qty.</th>
                <th>@</th>
                <th>Price</th>
            </tr>
        </thead>

       <tbody><!--тіло таблиці-->
        <tr> <!--перша строчка-->
            <td>Paperclips (Box)</td> <!--перша комірка-->
            <td>100</td><!--2 комірка-->
            <td>1.15</td><!--3 комірка-->
            <td>115.00</td><!--4 комірка-->
        </tr>
        
        <tr><!--друга строчка-->
            <td>Paper(Case)</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>

        <tr> <!--третя строчка-->
            <td>Wastepaper Baskets</td>
            <td>2</td>
            <td>17.99</td>
            <td>35.98</td>
        </tr>
        
        <tfoot><!--нижній колонтитул таблиці-->
            <tr><!--четверта строчка-->
                <th colspan="3">Subtotal</th>
                <td>610.88</td> 
            </tr>
    
            <tr> <!--п'ята строчка-->
                <th colspan="2">Tax</th>
                <td>7%</td>
                <td>42.76</td>
            </tr>

            <tr><!--шоста строчка-->
                <th colspan="3">Total</th>
                <td>653.64</td>
            </tr>
        </tfoot>

        </tbody>
        

    </table>
    
</body>
</html>
