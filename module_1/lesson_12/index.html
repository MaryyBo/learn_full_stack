<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <table>
        <caption>Taxes</caption> <!--Для ЗАГОЛОВКУ таблиці, буде центруватись-->
        <thead><!--шапка таблиці-->
            <tr>
                <th></th> <!-- для створення заголовочних комірок-->
                <th>Week day</th>
                <th>Taxes</th> 
            </tr>
        </thead>

       <!--тіло таблиці--> 
       <tbody>
        <tr> <!--для рядків-->
            <td>1</td> <!--для створення звичайних комірок, просто текст-->
            <td>Monday</td>
            <td class="text-center">10$</td>
        </tr>
        
        <tr>
            <td>2</td>
            <td>Tuesday</td>
            <td class="text-center" >15$</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Wednesday</td>
            <td class="text-center">9$</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Thursday</td>
            <td class="text-center">10$</td>
        </tr>

        <tr>
            <td>5</td>
            <td>Friday</td>
            <td class="text-center">12$</td>
            <td>free for the employees</td>
        </tr>

        <tr>
            <td rowspan="2">6-7</td>
            <td rowspan="2">Weekend</td> <!--вказує на скільки рядків розтягнеться комірка в вертикальному напрямку-->
            <td class="text-center">25$ for employee</td>
           
        </tr>

        <tr>
            <td class="text-center">35$ for all other</td>
        </tr>

        <tfoot><!-- нижній колонтитул таблиці для підведення підсумків-->
            <tr>
                
                <th colspan="2">Total:</th> <!--colspan - щоб обєднатися в одну комірку з 2 в горизонтальному напрямку-->
                <td colspan="2" class="text-center">$$$</td> 
            </tr>
        </tfoot>
        </tbody>
    </table>
                
    
    
</body>
</html>

    <caption> - визначає назву таблиці(текст автом центруєься у таблиці)
    <tbody> - це тіло таблиці (семантичний тег)
    <thead> - в якому зберігаються назви стовпців таблиці

    <th> - комірка заголовок (текст виділяється жирним шрифтом + центрується )
    <td> - звичайна комірка таблиці
